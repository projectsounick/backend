name: Build and deploy Node.js project to Azure Function App - iness-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'  # Path to your Azure Function App
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies and build
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          npm ci
          npm run build --if-present
          npm test --if-present

      - name: Prepare minimal deployment package
        shell: cmd
        run: |
          cd %AZURE_FUNCTIONAPP_PACKAGE_PATH%
          mkdir deploy
          xcopy dist deploy\dist\ /E /I /Y
          if exist host.json xcopy host.json deploy\ /Y
          if exist package.json xcopy package.json deploy\ /Y
          if exist package-lock.json xcopy package-lock.json deploy\ /Y
          if exist function.json xcopy function.json deploy\ /Y
          cd deploy
          powershell -Command "Compress-Archive -Path * -DestinationPath ../node-app.zip"


      - name: Upload zipped artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: node-app.zip
          retention-days: 2

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download zipped artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact
        run: Expand-Archive -Path node-app.zip -DestinationPath ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2D5A8E83CF7A4AA0940CE8F46F9DC680 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A7417646CED94439AFA4136DEDF1E732 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_19489B77EFFF49668C0623C3B383643A }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: 'iness-backend'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
